<!doctype html>
<html lang="en">



<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
        rel="stylesheet">


    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/favicon/safari-pinned-tab.svg') }}"
        color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs.bundle.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.bundle.css') }}" />
    <noscript>
        <style>
            .simplebar-content-wrapper {
                overflow: auto;
            }
        </style>
    </noscript>
    <title>OldSkool | Bootstrap 5 HTML Template</title>

</head>

<body class=" bg-light">
    <section class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">

        <div class="col col-md-8 col-lg-6 col-xxl-5">

            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0"
                href="./index.html">
                <div class="d-flex align-items-center">
                    <svg class="f-w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 77.53 72.26">
                        <path
                            d="M10.43,54.2h0L0,36.13,10.43,18.06,20.86,0H41.72L10.43,54.2Zm67.1-7.83L73,54.2,68.49,62,45,48.47,31.29,72.26H20.86l-5.22-9L52.15,0H62.58l5.21,9L54.06,32.82,77.53,46.37Z"
                            fill="currentColor" fill-rule="evenodd" />
                    </svg>
                </div>
            </a>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}

            <form action="{{url_for('auth')}}" method="post">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email address</label>
                    <input type="email" class="form-control" id="login-email" placeholder="name@email.com" name="email">
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label d-flex justify-content-between align-items-center">
                        Password
                        <a href="./forgotten-password.html" class="text-muted small">Forgot your password?</a>
                    </label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password"
                        name="password">
                </div>
                <button type="submit" class="btn btn-dark d-block w-100 my-4">Login</button>
            </form>
            <p class="d-block text-center text-muted">New customer? <a class="text-muted" href="./register.html">Sign up
                    for an account</a></p>
        </div>

        </div>

    </section>

    <script src=" {{ url_for('static', filename='js/vendor.bundle.js') }}"></script>
    <script src=" {{ url_for('static', filename='js/theme.bundle.js') }}"></script>
</body>

</html>
