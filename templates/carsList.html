<!DOCTYPE html>
<html>

<head>
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .car-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .car-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .car-card .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .car-card .card-text {
            margin-bottom: 5px;
        }

        .car-card .rent-btn {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .car-card .rent-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available Cars for Rent</h1>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="car-card">
                    <img src="{{ car.image }}" class="card-img-top" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.brand }} - {{ car.model }}</h5>
                        <p class="card-text">Matricule: {{ car.matricule }}</p>
                        <p class="card-text">Year: {{ car.year }}</p>
                        <p class="card-text">Price: ${{ car.price }}</p>

                        <a href="#" class="btn btn-primary rent-btn">Rent Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
